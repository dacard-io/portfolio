<!-- Partial / navigation -->
{% load static %}

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DHLB6L"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Navigation -->
<nav class="navbar navbar-expand-md fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img class="logo" src="{% static 'assets/images/logo.png' %}"/>
        </a>
      
        <!-- Fancy hamburger -->
        <div class="hamburger">
            <div class="hamburger__line hamburger__line--01">
                <div class="hamburger__line-in hamburger__line-in--01"></div>
            </div>
            <div class="hamburger__line hamburger__line--02">
                <div class="hamburger__line-in hamburger__line-in--02"></div>
            </div>
            <div class="hamburger__line hamburger__line--03">
                <div class="hamburger__line-in hamburger__line-in--03"></div>
            </div>
            <div class="hamburger__line hamburger__line--cross01">
                <div class="hamburger__line-in hamburger__line-in--cross01"></div>
            </div>
            <div class="hamburger__line hamburger__line--cross02">
                <div class="hamburger__line-in hamburger__line-in--cross02"></div>
            </div>
        </div>

    </div>
</nav>

<!-- Full Screen Menu -->
<div class="main-menu">
    <div class="overlay"></div><!-- Dark overlay to control background -->
    <ul class="menu-links">
        <li><a href="{% url 'projects' %}" {% if 'projects' in request.path %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{% url 'blog' %}" {% if 'blog' in request.path  %}class="active"{% endif %}>Blog</a></li>
        <li><a href="{% url 'contact' %}" {% if 'contact' in request.path  %}class="active"{% endif %}>Contact</a></li>
    </ul>
    <div class="group">
        <h3>Recent Blog Posts</h3>
        <ul class="blog-posts">
            {% for post in recent_posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <small><br/>Published on {{ post.pub_date }}</small>
                <p>{{ post.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- end / Partial / navigation -->
